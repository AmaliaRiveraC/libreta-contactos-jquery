<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Libreta Contactos jQuery</title>
  <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <nav class="row">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Lista de Contactos</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a class="waves-effect waves-light btn" href="#modal1"><i class="material-icons">add</i></a></li>
        <li><a class="waves-effect waves-light btn" href="#modal2"><i class="material-icons">search</i></a></li>
        <li><a href="collapsible.html">jQuery</a></li>
      </ul>
    </div>
  </nav>
  <!-- Modal1 Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Contactos<span class="material-icons modal-close right">close</span></h4>
      <form id="formulario-contacto" class="container">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="input-nombre" autocomplete="off" type="text" class="validate" required>
            <label for="input-nombre">Nombre:</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">phone</i>
            <input id="input-telefono" autocomplete="off" placeholder="10 digitos" type="tel" class="validate" pattern="[0-9]{10}" required>
            <label for="input-telefono">Telefono:</label>
          </div>
        </div>
        <button id="add-contact" type="submit" class="modal-action waves-effect waves-green btn-flat" disabled>Agregar</button>
      </form>
    </div>
    <!-- Modal2 Structure -->
    <section id="modal2" class="modal">
      <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
    </section>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
